# Font configuration
font:
  normal:
    
    Default:
    family: "FantasqueSansM Nerd Font Mono"
    style: Regular

  bold:
    family: "FantasqueSansM Nerd Font Mono"

    style: Bold
  italic:
    
    family: "FantasqueSansM Nerd Font Mono"

    style: Italic

  bold_italic:
    
    family: "FantasqueSansM Nerd Font Mono"

    style: Bold Italic
  size: 14.8

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 84
    lines: 24

  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.96

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true


# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
